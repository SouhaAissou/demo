<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modifier commande</title>
    <link rel="stylesheet" th:href="@{/css/ajouter.css}">
</head>
<body>
    <div align="center">
        <h1>Ajouter Une Commnade</h1>

        <form action ="#" th:action="@{/saveCommand}" th:object="${command}" method="POST">

            <select th:field="*{medcin}">
                <option value="0">select medcin</option><
                <option th:each="medcin: ${listMedcins}" th:value="${medcin.id}" th:text="${medcin.produit}" />
            </select>


            <input type="text" th:field="*{quantity}" placeholder="quantity">

            <button class=" button__" type="submit">save</button>
        </form>
    </div>
</body>
</html>
