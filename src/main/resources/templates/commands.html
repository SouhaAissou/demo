<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commands</title>
    <link rel="stylesheet" th:href="@{/css/Interfacecommande.css}">
</head>
<body>
    <div align="center">
        <h1>List Des Commands</h1>
        <table border="2">
            <thead>
                <tr>
                    <th>medicament</th>
                    <th>quantite</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="command:${listCommands}">
                    <td th:text="${command.medcin.produit}"/>
                    <td th:text="${command.quantity}"/>
                    <td>
                        <button class="button_">
                            <a th:href="@{/updateCommandForm/{id}(id=${command.id})}">
                                edit
                            </a>
                        </button>
                        <button class="button_">
                            <a th:href="@{/deleteCommand/{id}(id=${command.id})}">
                                delete
                            </a>
                        </button>
                        <!-- <a th:href="@{/updateCommandForm/{id}(id=${command.id})}">edit</a>
                        <a th:href="@{/deleteCommand/{id}(id=${command.id})}">delete</a>  -->
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="button__">
            <a th:href="@{/addCommandForm}">
                add Command
            </a>
        </button>
        <!-- <a th:href="@{/addCommandForm}">add Command</a> -->
    </div>
</body>
</html>
